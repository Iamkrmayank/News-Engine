version: '3.8'

services:
  suvichaar-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: suvichaar-fastapi-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    volumes:
      # Mount for development - comment out for production
      - ./app:/app/app:ro
      - ./temp:/app/temp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - suvichaar-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: suvichaar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - suvichaar-api
    networks:
      - suvichaar-network
    profiles:
      - production

networks:
  suvichaar-network:
    driver: bridge

volumes:
  temp-data:
  logs-data: